{% extends "layout1.html" %}
{% block body %}

<div class="row">
    <div class="col-md-5">
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card card-body">
            <form action="{{url_for('add_usuario')}}" method="POST">
                <div class="form-group">
                    <input type="text" name="fullname" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control" placeholder="Telefono" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Correo" required>
                </div>
                <div class="form-group">
                    <select name="sexo" required class="form-control">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="puesto" required class="form-control">
                        <option value="Empleado">Empleado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </form>
        </div>
        <form action="{{url_for('principal')}}">
            <button type="submit" class="btn btn-primary btn-block">
                Inicio
            </button>
        </form>
    </div>

</div>
</div>

{% endblock %}
